version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: treatyourself
    volumes:
      - pg_prod_data:/var/lib/postgresql/data
    # Hardened security for production

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes

  api:
    build: .
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/treatyourself
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A app.core.celery_app worker --loglevel=info
    restart: always
    depends_on:
      - redis
      - db

volumes:
  pg_prod_data: