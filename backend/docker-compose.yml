services:
  db:
    image: postgres:15
    container_name: backend-db-1
    restart: always
    environment:
      # These must match your .env EXACTLY
      - POSTGRES_USER=${POSTGRES_USER:-med_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-med_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-treatyourself}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-med_admin} -d ${POSTGRES_DB:-treatyourself}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: backend-redis-1
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: backend-api-1
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: